<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" fill="#0a0a0a" rx="40"/>
  
  <!-- Brutalist border -->
  <rect x="10" y="10" width="160" height="160" stroke="#00ff88" stroke-width="4" fill="none"/>
  
  <!-- Auction Gavel - Bold geometric style (scaled for 180x180) -->
  <!-- Gavel head -->
  <rect x="75" y="50" width="50" height="20" fill="#00ff88" transform="rotate(45 75 50)"/>
  
  <!-- Gavel handle -->
  <rect x="60" y="75" width="12" height="65" fill="#00ff88" transform="rotate(45 60 75)"/>
  
  <!-- Strike block -->
  <rect x="95" y="120" width="38" height="12" rx="2" fill="#00ff88"/>
  
  <!-- Accent lines for impact -->
  <line x1="125" y1="108" x2="140" y2="93" stroke="#00ff88" stroke-width="4" stroke-linecap="square"/>
  <line x1="133" y1="116" x2="148" y2="101" stroke="#00ff88" stroke-width="4" stroke-linecap="square"/>
  <line x1="140" y1="123" x2="155" y2="108" stroke="#00ff88" stroke-width="4" stroke-linecap="square"/>
</svg>
